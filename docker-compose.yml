version: "3"
services:
    hidata:
        image: redis:6.2.1-alpine
        volumes:
            - redis:/data
        env_file:
            - ./.env
        restart: always
    backend:
        build:
            context: .
            dockerfile: Dockerfile.app
        volumes:
            - .:/var/www/etlbase
        depends_on:
            - hidata
        env_file:
            - ./.env
        command: bundle exec sidekiq -C ./config/sidekiq.yml -r ./config/initializers/backend.rb
        restart: on-failure
    frontend:
        build:
            context: .
            dockerfile: Dockerfile.app
        volumes:
            - .:/var/www/etlbase
        env_file:
            - ./.env
        command: bundle exec puma -C ./config/puma.rb
        restart: always
    gateway:
        build:
            context: .
            dockerfile: Dockerfile.gateway
        depends_on:
            - frontend
        ports:
            - "${GATEWAY_HTTPS_PORT:-443}:443"
            - "${GATEWAY_HTTP_PORT:-80}:80"
        restart: always
volumes:
    redis: