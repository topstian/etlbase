on: [pull_request]
jobs:
  rubocop:
    name: Rubocop
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v1
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.0
      - name: rubocop
        uses: reviewdog/action-rubocop@v2
        with:
          rubocop_version: gemfile
          rubocop_extensions: rubocop-rails:gemfile rubocop-rspec:gemfile
          reporter: github-pr-review
  rspec:
    name: RSpec
    needs: rubocop
    runs-on: ubuntu-latest
    steps:
      - name: First setup
        run: |
          cd $GITHUB_WORKSPACE
          cd ../
          ./task/setup.sh
          docker-compose build
      - name: Run tests
        run: docker-compose run background bundle exec rspec

